<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websocket Listener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="branding">
      <h1>EchoSpeak</h1>
    </div>
    <select id="websocketSelect">
      <option value="ws://0.0.0.0:9000">Hindi</option>
      <option value="ws://0.0.0.0:9001">Marathi</option>
    </select>
    <div class="container">
    <button id="startButton">
      <img src="play-buttton.png" alt="Start" />
    </button>
    <button id="stopButton" disabled>
      <img src="pause.png" alt="Stop" />
    </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
